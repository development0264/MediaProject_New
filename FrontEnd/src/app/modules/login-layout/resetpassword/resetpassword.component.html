<div class="signin-content animated fadeIn">
    <mat-card>
        <mat-card-content>
            <img src="../../../assets/img/1.png" width="200px">
            <h3>Reset Password</h3>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="isFieldInvalid('password')">
                        Please inform your password
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Confirm Password" formControlName="confirmpassword"
                        required [errorStateMatcher]="matcher">
                    <!-- <mat-error *ngIf="isFieldInvalid('confirmpassword')">
                        Please inform your Confirm password
                    </mat-error> -->
                    <mat-error *ngIf="form.hasError('notSame')">
                        Passwords do not match
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Confirm</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
