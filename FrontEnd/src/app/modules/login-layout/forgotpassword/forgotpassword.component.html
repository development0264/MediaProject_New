<div class="signin-content animated fadeIn">
    <mat-card>
        <mat-card-content>
            <img src="../../../assets/img/1.png" width="200px">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="isFieldInvalid('email')">
                        Please inform your email
                    </mat-error>
                </mat-form-field>
                <!-- <div>
                    <a style="color: red;left: 0px;" type="submit">Forgot Password?</a>
                </div>
                <br> -->
                <button mat-raised-button color="primary" type="submit">Send</button>
                <br>
                <br>
                <a mat-raised-button color="primary" style="background-color: red;color: white;"
                    (click)="Login()">Login</a>
            </form>
        </mat-card-content>
    </mat-card>
</div>
