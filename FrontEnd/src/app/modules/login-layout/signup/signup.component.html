<div class="signin-content animated fadeIn">
    <mat-card>
        <mat-card-content>
            <img src="../../../assets/img/1.png" width="200px">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>

                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="isFieldInvalid('email')">
                        Please inform your email
                    </mat-error>
                    <mat-error *ngIf="isFieldInvalid('email')">
                        Email must be a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="isFieldInvalid('password')">
                        Please inform your password
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Confirm Password" formControlName="confirmpassword"
                        required [errorStateMatcher]="matcher">
                    <!-- <mat-error *ngIf="isFieldInvalid('confirmpassword')">
                        Please inform your Confirm password
                    </mat-error> -->
                    <mat-error *ngIf="form.hasError('notSame')">
                        Passwords do not match
                    </mat-error>
                </mat-form-field>


                <button mat-raised-button color="primary" type="submit">Sign
                    up</button>
                <br>
                <br>
                <button mat-raised-button style="background-color: red;color: white;" (click)="Login()">Login
                </button>
                <br>

            </form>

            <form [formGroup]="formresend" (ngSubmit)="onResendSubmit()">
                <div>
                    <a style="color: red;left: 0px;font-size: 15px;" (click)="ForgotPassword()">If you not received any
                        mail please
                        press resend.</a>
                </div>

                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Email" formControlName="emailresend" required>
                    <mat-error *ngIf="isResebdFieldInvalid('emailresend')">
                        Please inform your email
                    </mat-error>
                    <mat-error *ngIf="isResebdFieldInvalid('emailresend')">
                        Email must be a valid email address
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="!formresend.valid">Resend</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
